<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capturing and Bubbling</title>
    <style>
        #outer {
            padding: 50px;
            background-color: lightblue;
        }
        #inner {
            padding: 30px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div id="outer">
        Outer Div (Capturing and Bubbling)
        <div id="inner">
            Inner Div (Capturing and Bubbling)
            <button id="myButton">Click Me</button>
        </div>
    </div>
    <div id="messages">Event messages will appear below:</div>
    <div id="eventMessage"></div>
    <script>

        const messagesDiv = document.getElementById('eventMessage');

        function displayMessage(message) {
            const newMessage = document.createElement('p');
            newMessage.textContent = message;
            messagesDiv.appendChild(newMessage);
        }
        
        // Capturing phase
        document.getElementById('outer').addEventListener('click', function(event) {
            displayMessage('Outer div clicked (capturing phase)');
        }, true); // true for capturing phase

        document.getElementById('inner').addEventListener('click', function(event) {
            displayMessage('Inner div clicked (capturing phase)');
        }, true); // true for capturing phase

        // Bubbling phase
        document.getElementById('outer').addEventListener('click', function(event) {
            displayMessage('Outer div clicked (bubbling phase)');
        }); // default is bubbling phase

        document.getElementById('inner').addEventListener('click', function(event) {
            displayMessage('Inner div clicked (bubbling phase)');
        }); // default is bubbling phase

        document.getElementById('myButton').addEventListener('click', function(event) {
            displayMessage('Button clicked (bubbling phase)');
            // Uncomment the following line to stop propagation
            // event.stopPropagation();
        }); // default is bubbling phase
    </script>
</body>
</html>
